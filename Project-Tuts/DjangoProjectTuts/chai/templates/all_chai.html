{% extends "layout.html" %} 
{% block title %}all chai page{% endblock title %} 
{% block content %} 
content of chai page

{% for chai in chaim %} 
 
<div class="card"> 
<img src="{{ chai.images.url }}" alt="{{ chai.name }}" class="card-img-top"> <br>
<h1>{{ chai.name }}</h1>
<div class="card-body">
<p class="card-text">{{ chai.description }}</p>
<button>
<a href="{% url 'chai_detail' chai.id %}">View</a>
</button>

{% endfor %}
{% endblock content %}
